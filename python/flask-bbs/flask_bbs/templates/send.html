{% extends "layout.html" %}

{% block body %}
  <h1>{{name}} さんへメッセージを届けます。</h1>
  <form action = "" method = "POST">
    <p>Name</p><input type = "text" name = "name" required/>
    <p>Text</p><textarea name="text" rows="10"required/></textarea>
    <p>Mail</p><input type ="email" name = "mail" required/>
    <p>Age</p><input type ="text" name = "age" required//>
    <p>Gender</p>
    <select name="gender" required/>
      <option value="">-- 性別 --</option>
      {%- for label in gender %}
      <option value="{{loop.index0}}">{{label}}</option>
      {%- endfor %}
    </select>

    <p>Area</p>
    <select name="area" required/>
      <option value="">-- 都道府県 --</option>
    {%- for  area in areaes %}
      {%- if loop.index0 == 0 %}<optgroup label="北海道地方">{% endif %}
      {%- if loop.index0 == 1 %}<optgroup label="東北地方">{% endif %}
      {%- if loop.index0 == 7 %}<optgroup label="関東地方">{% endif %}
      {%- if loop.index0 == 14 %}<optgroup label="中部地方">{% endif %}
      {%- if loop.index0 == 23 %}<optgroup label="近畿地方">{% endif %}
      {%- if loop.index0 == 30 %}<optgroup label="中国地方">{% endif %}
      {%- if loop.index0 == 35 %}<optgroup label="四国地方">{% endif %}
      {%- if loop.index0 == 39 %}<optgroup label="九州・沖縄地方">{% endif %}
      <option value="{{loop.index0}}">{{area}}</option>
      {%- if loop.index0 == 0 %}</optgroup>{% endif %}
      {%- if loop.index0 == 6 %}</optgroup>{% endif %}
      {%- if loop.index0 == 13 %}</optgroup>{% endif %}
      {%- if loop.index0 == 22 %}</optgroup>{% endif %}
      {%- if loop.index0 == 29 %}</optgroup>{% endif %}
      {%- if loop.index0 == 34 %}</optgroup>{% endif %}
      {%- if loop.index0 == 38 %}</optgroup>{% endif %}
      {%- if loop.index0 == 46 %}</optgroup>{% endif %}
    {%- endfor %}
    </select>

    <p><input type = "submit" value = "submit" /></p>
  </form>
{% endblock %}

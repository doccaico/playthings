{% extends 'admin/master.html' %}

{% block body %}
<style>
button { display: block; margin-left: 10px;}
</style>
{{ super() }}
<div class="row-fluid">
  {% if wrong == "true" %}
  <span style="color: red">間違っています</span>
  {% endif %}
  <div>
    <form action = "" method = "POST">
      <p>管理者名</p>
      <input type = "text" name = "name" maxlength = "20" required/>
      <p>パスワード (4文字以上、8文字以下の長さのパスワードを半角英数字で入力してください)</p>
      <input type ="text" name = "password" pattern="[a-zA-Z\d]{4,8}" maxlength = "8" title = "4文字以上、8文字以下の長さのパスワードを半角英数字で入力してください。" required/>
      <button class="btn btn-default" type="submit">ログイン</button>
    </form>
  </div><br>
  <a class="btn btn-primary" href="/">戻る</a>
  <br/><br/>
  <p>
  管理者名: <b>admin</b><br/>
  パスワード: <b>0000</b>
  </p>
</div>
{% endblock body %}
